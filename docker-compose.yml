version: '3.8'
services:
  postgres:
    image: postgres:15
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  pgadmin:
      image: dpage/pgadmin4
      env_file:
        - .env
      ports:
        - "5050:80"
      depends_on:
        - postgres